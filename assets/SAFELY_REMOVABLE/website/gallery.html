<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="Width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body>
    <header id="header"></header>
    <main height="100%">
      <h1>Gallery</h1>

      <h3>Home Page</h3>
      <img src="../screenshot_1.png" width="100%" onclick="window.location.href=this.src" class="ci" alt="A screenshot of the home page."/>

      <h3>Search Page</h3>
      <img src="../screenshot_2.png" width="100%" onclick="window.location.href=this.src" class="ci" alt="A screenshot of the search page with the keyboard showing."/>

      <h3>Feed Page (Accessible within the Search Page)</h3>
      <img src="../screenshot_3.png" width="100%" onclick="window.location.href=this.src" class="ci" alt="A screenshot of a video playing in the feed page."/>

      <h3>Collections Page</h3>
      <img src="../screenshot_4.png" width="100%" onclick="window.location.href=this.src" class="ci" alt="A screenshot of the collections page, showing several collections in a grid."/>

      <h3>Settings</h3>
      <img src="../screenshot_5.png" width="100%" onclick="window.location.href=this.src" class="ci" alt="A screenshot of the settings page, showing the localization section."/>

      <h3>Favorites Section (Customization 1)</h3>
      <img src="../screenshot_6.png" width="100%" onclick="window.location.href=this.src" class="ci" alt="A screenshot of the favorite games section shown. The screenshot showcases the light theme as well as rounded game corners."/>

      <h3>Search Page Games List (Customization 2)</h3>
      <img src="../screenshot_7.png" width="100%" onclick="window.location.href=this.src" class="ci" alt="A screenshot of a the search page, this time without the keyboard. The games are presented wider, and there are 4 rows of them on screen."/>

      <h3>Collections Page Again (Customization 3)</h3>
      <img src="../screenshot_8.png" width="100%" onclick="window.location.href=this.src" class="ci" alt="A screenshot of a the collections page. The background is different, the navigation bar is larger, and there is now a clock on the top-left corner."/>

      <h3>Collections Page Games (Customization 4)</h3>
      <img src="../screenshot_9.png" width="100%" onclick="window.location.href=this.src" class="ci" alt="A screenshot inside a collection showing a grid of games. The games are once again presented wider, but there is also the same background as in the previous screenshot, except in light mode."/>
    </main>
    <footer id="footer"></footer>

    <script src="commonelements.js"></script>
  </body>
</html>
